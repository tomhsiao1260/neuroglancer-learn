<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neuroglancer Mini</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link href="/src/style.css" rel="stylesheet">
  </head>
  <body class="bg-gray-900 text-white h-screen flex flex-col">
    <div id="app" class="flex-1 flex flex-col">
      <header class="bg-gray-800 flex p-4 justify-between items-center">
        <div class="flex items-center space-x-4">
          <h1 class="text-2xl font-bold">Neuroglancer Mini</h1>
          <a href="https://github.com/tomhsiao1260/neuroglancer-learn/" target="_blank" class="text-gray-300 hover:text-white">
            <i class="fab fa-github text-2xl"></i>
          </a>
        </div>
      </header>
      <div id="upload-container" class="flex-1 flex flex-col items-center justify-center">
        <div class="bg-gray-800/50 border border-gray-700 rounded-lg p-10 mb-15 w-96 opacity-60">
          <ul class="space-y-4 text-gray-300">
            <li class="flex items-center space-x-4 whitespace-nowrap">
              <i class="fas fa-mouse-pointer w-5 text-center"></i>
              <span>Left click + drag: Pan view</span>
            </li>
            <li class="flex items-center space-x-4 whitespace-nowrap">
              <i class="fas fa-mouse w-5 text-center"></i>
              <span>Mouse wheel: Zoom in/out</span>
            </li>
            <li class="flex items-center space-x-4 whitespace-nowrap">
              <i class="fas fa-arrows-alt-v w-5 text-center"></i>
              <span>Ctrl + Mouse wheel: Adjust Z position</span>
            </li>
          </ul>
        </div>
        <button id="upload" class="bg-gray-700 hover:bg-gray-600 active:bg-gray-500 text-white px-6 py-3 rounded-lg flex items-center space-x-3 transition-all duration-200 cursor-pointer shadow-lg hover:shadow-xl active:shadow-md border-1 border-transparent hover:border-blue-500">
          <i class="fas fa-upload text-xl"></i>
          <span class="text-lg">Select Folder</span>
        </button>
        <div class="mt-6 text-sm text-gray-400 opacity-90">
          <p>Supported formats: OME-Zarr, Zarr</p>
        </div>
      </div>
      <div id="loading" class="hidden fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50">
        <div class="text-center">
          <div class="animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-blue-500 mx-auto"></div>
          <p class="mt-4 text-xl">Loading...</p>
        </div>
      </div>
      <main class="flex-1 relative hidden overflow-hidden">
        <div id="neuroglancer-container" class="absolute inset-0 w-full h-full m-0 p-0"></div>
      </main>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
